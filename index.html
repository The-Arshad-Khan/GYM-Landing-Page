<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM</title>
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Hubballi&family=Playfair+Display:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="./img/logo1.jpg" alt="logo">
            <div>Arshad's GYM</div>
        </div>
        <!-- mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <!-- right box for buttons -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join the BEST GYM in AGRA now!!!</h1>
        <form action="#">
            <div class="formgroup">
                <h3>
                    Name: <input type="text" name="Name" id="name" placeholder="FULL NAME">
                    Email ID: <input type="email" name="Email" id="email" placeholder="EMAIL ID">
                    Mob. No.: <input type="text" name="Number" id="number" placeholder="MOBILE NUMBER">

                </h3>
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
